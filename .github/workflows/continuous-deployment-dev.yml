name: Build and publish Leda Api Dev

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build_and_push:
    environment: LEDA_API_DEV
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v2
      - name: Build image
        run: docker build -t ledaapi .
      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
      - name: Log in to DO Container Registry
        run: doctl registry login --expiry-seconds 600
      - name: Tag image
        run: docker tag ledaapi registry.digitalocean.com/leda/ledaapi:prod
      - name: Push image to DO Container Registry
        run: docker push registry.digitalocean.com/leda/ledaapi:prod
      - name: Launch image
        run: doctl apps create-deployment ${{ secrets.DIGITALOCEAN_APP_ID }} --wait
      - name: Install dependencies
        run: yarn install
      - name: Run database migrations
        run: yarn run migration:run
        env:
          DB_TYPE: ${{secrets.DB_TYPE}}
          DB_HOST: ${{secrets.DB_HOST}}
          DB_PORT: ${{secrets.DB_PORT}}
          DB_USERNAME: ${{secrets.DB_USERNAME}}
          DB_PASSWORD: ${{secrets.DB_PASSWORD}}
          DB_NAME: ${{secrets.DB_NAME}}
