name: Build and publish Leda Api Dev

on:
  push:
    branches: [root/continuos-deployment]
  workflow_dispatch:

jobs:
  build_and_push:
    environment: dev
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v2
      - name: Build image
        run: docker build -t ledaapi .
      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_APP_ID }}
      - name: Log in to DO Container Registry
        run: doctl registry login --expiry-seconds 600
      - name: Tag image
        run: docker tag ledaapi registry.digitalocean.com/metis/ledaapi:latest
      - name: Push image to DO Container Registry
        run: docker push registry.digitalocean.com/metis/ledaapi:latest
      - name: Launch image
        run: doctl apps create-deployment ${{ secrets.DIGITALOCEAN_APP_ID }} --wait
