name: Build and publish Leda Prod

on:
  push:
    tags:
      - "v*"

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Get tag
        id: tag
        uses: dawidd6/action-get-tag@v1
      - name: Checkout the repo
        uses: actions/checkout@v2
      - name: Use tag
        run: echo ${{steps.tag.outputs.tag}}
      - name: Build image
        run: docker build -t ledaapi .
      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
      - name: Log in to DO Container Registry
        run: doctl registry login --expiry-seconds 600
      - name: Tag image
        run: docker tag metis registry.digitalocean.com/metis/metis:${{ steps.tag.outputs.tag }}
      - name: Push image to DO Container Registry
        run: docker push registry.digitalocean.com/metis/metis:${{ steps.tag.outputs.tag }}
